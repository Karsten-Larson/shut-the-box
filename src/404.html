<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
        body {
            background: #18181b;
            color: #f4f4f5;
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #27272a;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0 0 1rem 0;
            color: #fbbf24;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #a1a1aa;
        }

        a {
            color: #fbbf24;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px dashed #fbbf24;
            transition: color 0.2s;
        }

        a:hover {
            color: #fde68a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="/">Go back to Home</a>
    </div>
</body>

</html>
